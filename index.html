<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <meta name="description" content="We're launching soon — stay tuned!" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1 class="title">Coming Soon</h1>
      <p class="subtitle">We're working on something awesome. Sign up to be notified when we launch.</p>

      <div class="countdown" aria-live="polite">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="mins">00</span><small>Minutes</small></div>
        <div><span id="secs">00</span><small>Seconds</small></div>
      </div>

      <form id="notify-form" class="form" action="mailto:example@example.com" method="post" enctype="text/plain">
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <button type="submit">Notify Me</button>
      </form>

      <p class="note">Tip: Change <code>LAUNCH_DATE</code> in the script at the bottom to configure the countdown date.</p>

      <footer class="footer">&copy; <span id="year"></span> <strong>Your Company</strong></footer>
    </div>
  </main>

  <script>
    // Set your launch date here (YYYY-MM-DDTHH:MM:SS in local time or append Z for UTC)
    const LAUNCH_DATE = '2026-03-01T12:00:00';

    function pad(n){return String(n).padStart(2,'0')}
    function updateCountdown(){
      const now = new Date();
      const target = new Date(LAUNCH_DATE);
      const diff = Math.max(0, target - now);

      const s = Math.floor(diff/1000);
      const days = Math.floor(s/86400); 
      const hours = Math.floor((s%86400)/3600);
      const mins = Math.floor((s%3600)/60);
      const secs = s%60;

      document.getElementById('days').textContent = pad(days);
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('mins').textContent = pad(mins);
      document.getElementById('secs').textContent = pad(secs);

      if(diff === 0){
        document.querySelector('.title').textContent = 'We are live!';
        clearInterval(timer);
      }
    }

    // Fill year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Basic form behavior: opens mail client; replace with your backend if available
    document.getElementById('notify-form').addEventListener('submit', function(e){
      // In many browsers mailto with body may be blocked — this is a simple placeholder
      // You can integrate a serverless function or Formspree for real submissions.
      // Let the form submit naturally (mailto), or replace this handler with fetch() to your endpoint.
    });

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
